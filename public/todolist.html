<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <h1>My To-Do List</h1>
    <ul id="todoList">
        <!-- To-Do items will be added here dynamically -->
    </ul>
    <form id="addItemForm">
        <input type="text" id="addItemInput" placeholder="Add a new item" class="addInput" required>
        <button type="submit" class="addButton">Add</button>
    </form>
    <button type="submit" class="deleteButton" id="deleteItems"> Delete all checked items </button>
    <script src="todolist.js"></script>
</body>
</html>
